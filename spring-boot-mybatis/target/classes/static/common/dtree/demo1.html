<link href="dtree.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="dtree.js"></script>	

<div id="divTree">
  <script language="javascript">
    var d = new dTree('d');
    /**
    *第一个参数：节点的唯一标识
    *第二个参数：父节点的唯一标识
    *第三个参数：页面显示的节点名字
    *第四个参数：点击该节点所链接的url
    *第五个参数：鼠标放在节点上所显示的内容
    *第六个参数：点击该节点显示页面的target，可以是一个frame
    *第七个参数：
    *第八个参数：
    *第九个参数：

    *第十二个参数：如果节点前有复选框，true-按住shift键勾选父节点，则全部子节点都将被勾选或取消勾选；false-实现级联级联勾选
    *第十三个参数：如果节点前有复选框，true-复选框不可用，false-复选框可用
    */

    d.add('b113','b12','报案    ','','','','','','',true,'1',false);
    d.add('b13','b1','报案    ','','','','','','',true,'1',false);
    d.add('b2','b','报案    ','','','','','','',true,'1',false);
    d.add('b3','b','报案    ','','','','','','',true,'1',false);
